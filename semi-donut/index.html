<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semi Donut</title>
</head>
<body>
    <div class="semi-donut" style="--percentage:68; --fill: rgb(0, 187, 255);"> 
        <div class="tittle"><h3>68 <span>%</span></h3><p>Good Stand</p></div>
    </div>
    <div class="semi-donut" style="--percentage:75; --fill: rgb(251, 255, 0);"> 
        <div class="tittle"><h3>75<span>%</span></h3><p>Very Good Stand</p></div>
    </div>
    <div class="semi-donut" style="--percentage:90; --fill: rgb(247, 101, 4);"> 
        <div class="tittle"><h3>90<span>%</span></h3><p>Excellent Stand</p></div>
    </div>
</body>
</html>
